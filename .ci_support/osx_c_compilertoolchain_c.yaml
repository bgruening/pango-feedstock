MACOSX_DEPLOYMENT_TARGET:
- '10.9'
build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
fontconfig:
- '2.13'
freetype:
- 2.9.1
harfbuzz:
- '1'
libpng:
- 1.6.34
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
perl:
- '5.26'
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  libpng:
    max_pin: x.x
  perl:
    max_pin: x.x.x
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - build_number_decrement
