build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
docker_image:
- conda/c3i-linux-64
fontconfig:
- '2.13'
freetype:
- 2.9.1
harfbuzz:
- '1'
libpng:
- 1.6.34
perl:
- '5.26'
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  libpng:
    max_pin: x.x
  perl:
    max_pin: x.x.x
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
